<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Mint</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<div id="gameContainer">
    <canvas id="gameCanvas" width="360" height="640"></canvas>
    <div id="startScreen">
        <div id="buttonContainer">
            <div id="userInfo">Username</div>
            <div id="points">Points: Loading...</div>
            <div id="tickets">Tickets: Loading...</div>
            <button id="centerButton">Start Game</button>
        </div>
    </div>
</div>
<div id="footer">
    <img src="home.png" class="footer-img" alt="Home" onclick="window.location.href='index.html'">
    <img src="tasks.png" class="footer-img" alt="Tasks" onclick="window.location.href='tasks.html'">
    <img src="airdrop.png" class="footer-img" alt="Airdrop" onclick="window.location.href='airdrop.html'">
</div>

<script src="game.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const tg = window.Telegram.WebApp;
            const user = tg.initDataUnsafe?.user;
            const username = user ? user.username || `${user.first_name} ${user.last_name}` : null;

            if (username) {
                const response = await fetch(`/getUserData?username=${encodeURIComponent(username)}`);
                const data = await response.json();
                if (data.success) {
                    document.getElementById('points').textContent = `Points: ${data.points}`;
                    document.getElementById('tickets').textContent = `Tickets: ${data.tickets}`;
                } else {
                    console.error('Failed to fetch user data:', data.error);
                }
            } else {
                console.error('Username not available.');
            }
        } catch (error) {
            console.error('Error fetching user data:', error);
        }
    });
</script>

</body>
</html>
